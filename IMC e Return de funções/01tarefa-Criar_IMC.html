<meta charset="utf-8">
<!--Abaixo Java Script-->
<script>
    //função de pular linhas
    function pulalinha(){
        document.write("<br>");
    }
    //função de troca o códido document.write pelo mostra e pular 1 linha.
    function mostra(frase){
        document.write(frase);
        pulalinha();
    }
//...........................................................................//
    //tarefa Abaixo//
    var pesoMeu = 70;
    var alturaMeu = 1.70;

    var imcMeu = pesoMeu / (alturaMeu * alturaMeu);

    mostra("Meu IMC é " + Math.round(imcMeu));
</script>
