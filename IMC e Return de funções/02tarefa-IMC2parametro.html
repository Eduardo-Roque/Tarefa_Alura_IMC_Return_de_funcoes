<meta charset="utf-8">
<!--Abaixo Java Script-->
<script>
    //função de pular linhas
    function pulalinha(){
        document.write("<br>");
    }
    //função de troca o códido document.write pelo mostra e pular 1 linha.
    function mostra(frase){
        document.write(frase);
        pulalinha();
    }
//...........................................................................//
    //tarefa Abaixo//
    function mostraIMC(altura, peso){
        var imc = peso / (altura * altura);
        mostra("meu IMC é " + Math.round(imc));
    }
    mostraIMC(1.70, 70)
</script>
