<meta charset="utf-8">
<!--Abaixo Java Script-->
<script>
    //função de pular linhas
    function pulalinha(){
        document.write("<br>");
    }
    //função de troca o códido document.write pelo mostra e pular 1 linha.
    function mostra(frase){
        document.write(frase);
        pulalinha();
    }
    function calculaIMC(altura, peso) {
        var imc = peso / (altura * altura);
        return imc;
    }
    var imcCalculado = calculaIMC(1.77, 75);
    
    mostra("O meu IMC é : " + imcCalculado);
</script>
